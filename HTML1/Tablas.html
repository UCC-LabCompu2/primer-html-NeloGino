<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style>
        table, tr, td {border: 2px solid black}
    </style>
</head>
<body>
<!-- Esta es una pimera tabla -->
Primera Tabla:
<table>
    <tr>
        <td>Celda 1</td>
        <td>Celda 2</td>
        <td>Celta 3</td>
    </tr>

    <tr>
        <td>Celda 4</td>
        <td>Celda 5</td>
        <td>Celda 6</td>
    </tr>
</table>

<br> <br>

Segunda Tabla:
<table>
    <tr>
        <td>Celda 1</td>
        <td>Celda 2</td>
        <td>Celta 3</td>
    </tr>

    <tr>
        <td colspan="2">Celda 4 y 5</td>                <!-- Colspan para unir dos columnas -->
        <td>Celda 6</td>
    </tr>

    <tr>
        <td>Celda 7</td>
        <td>Celda 8</td>
        <td>Celda 9</td>
    </tr>
</table>

<br><br>

Tercera Tabla:
<table>
    <tr>
        <td rowspan="3">Celda 1</td>                    <!-- Rowspan para unir filas -->
        <td>Celda 2</td>
        <td>Celta 3</td>
    </tr>

    <tr>
        <td>Celda 5</td>
        <td>Celda 6</td>
    </tr>

    <tr>
        <td>Celda 8</td>
        <td>Celda 9</td>
    </tr>
</table>


</body>
</html>
